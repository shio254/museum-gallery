<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text" required>
        <br><br>
        Last Name: <input type="text" required>
        <br><br>
        Are you coming?<br>
        <input type="radio" name="option">Yes<br>
        <input type="radio" name="option">No<br>
        <input type="radio" name="option">May be
        <br><br>
        Any dietary restrictions for main course?<br>
        <input type="checkbox">Vegetarian<br>
        <input type="checkbox">Gluten-Free<br>
        <br><br>
        <input type="submit">
    </form>
  </body>
</html>
