<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <form>
        <h2>Sign Up</h2>
        Username: <input type="text" minlength="4" maxlength="10" required>
        <br><br>
        Email: <input type="email" required>
        <br><br>
        Password: <input type="password" minlength="4" maxlength="10" required>
        <br><br>
        Confirm password: <input type="password" required>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
