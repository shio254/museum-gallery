<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h4>Cell that spans two columns</h4>
    <table border="4">
        <tr>
            <th>Name</th>
            <th colspan="2">Loan No</th>
        </tr>
        <tr>
            <td>Jones</td>
            <td>L-1</td>
            <td>L-2</td>
        </tr>
    </table>
    <h4>Cell that spans two rows</h4>
    <table border="8">
        <tr>
            <th rowspan="2">Name</th>
            <th>Loan No</th>
        </tr>
        <tr>
            <td>Jones</td>
            <td>L-1</td>
        </tr>
