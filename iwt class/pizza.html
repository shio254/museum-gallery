<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Pizza Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">Peter's Pizza Delivery</h1>
    <h2 align="center">Online Order Form</h2>
    <p align="center"><em>* required fields</em></p>

    <form>
        <fieldset>
            <legend>Customer details</legend>
            
            <label for="name">*Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="address">*Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="town_city">*Town/city:</label>
            <input type="text" id="town_city" name="town_city" required><br><br>
            
            <label for="postcode">*Postcode:</label>
            <input type="text" id="postcode" name="postcode" required><br><br>
            
            <label for="tel">*Tel:</label>
            <input type="tel" id="tel" name="tel" required><br><br>
            
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        
    </form>
    <form>
        <div class="form-section">
            <fieldset>
                <legend>Topping *</legend>
                <input type="radio" id="margherita" name="topping" value="Margherita">
                <label for="margherita">Margherita</label><br>
                <input type="radio" id="fourSeasons" name="topping" value="Four Seasons">
                <label for="fourSeasons">Four Seasons</label><br>
                <input type="radio" id="meatFeast" name="topping" value="Meat Feast">
                <label for="meatFeast">Meat Feast</label>
            </fieldset>

            <fieldset>
                <legend>Size *</legend>
                <input type="radio" id="small" name="size" value="Small">
                <label for="small">Small</label><br>
                <input type="radio" id="medium" name="size" value="Medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="large" name="size" value="Large">
                <label for="large">Large</label>
            </fieldset>

            <fieldset>
                <legend>Extras</legend>
                <input type="checkbox" id="mushrooms" name="extras" value="Mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="greenPeppers" name="extras" value="Green peppers">
                <label for="greenPeppers">Green peppers</label><br>
                <input type="checkbox" id="anchovies" name="extras" value="Anchovies">
                <label for="anchovies">Anchovies</label><br>
                <input type="checkbox" id="extraCheese" name="extras" value="Extra cheese">
                <label for="extraCheese">Extra cheese</label>
            </fieldset>
        </div>

        <fieldset>
            <legend>Delivery</legend>

        <div class="form-section">
            <label for="deliveryTime">Preferred delivery time</label>
            <input type="text" id="deliveryTime" name="deliveryTime" placeholder="--!--">
        </div>

        <div class="form-section">
            <label for="instructions">Delivery instructions</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea>
        </div>
        </fieldset>
        
        <p align="center"><button type="submit">Submit Order</button></p>
    </form>
</body>
</html>
